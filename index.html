<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="product-card">
			<div class="product-image">
				<img src="./imgs/product-img-1.png" alt="Razer Kraken Kitty Edt Gaming Headset Quartz" />
			</div>
			<div class="product-info">
				<span class="shipping-label">Free shipping</span>
				<h1 class="product-title">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
				<div class="product-pricing">
					<span class="original-price">1,599,000</span>
					<span class="discounted-price">799,000</span>
				</div>
				<p class="offer-details">The offer is valid until April 3 or as long as stock lasts!</p>
				<button class="add-to-cart-button">Add to cart</button>
				<div class="stock-info">
					<span class="stock-status">‚óè 50+ pcs. in stock.</span>
				</div>
				<div class="additional-buttons">
					<button class="add-to-cart">
						<img class="btn-icon" src="./imgs/icon1.svg" alt="add-to-cart" />
						Add to cart
					</button>
					<button class="add-to-wishlist">
						<img class="btn-icon" src="./imgs/icon2.svg" alt="add-to-wishlist" />Add to wishlist
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
